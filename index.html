<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2;
        }

        .message-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff69b4;
            background-color: #ffe6e6;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #ff1493;
        }

        button {
            width: 500px;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 10px;
            transition:
                background-color 0.3s,
                transform 0.3s;
            box-shadow: 0 5px #cc3366;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 1px #cc3366;
        }

        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <button id="startButton">Start</button>
    <div id="output" class="message-box"></div>
    <div id="aiResponse" class="message-box"></div>

    <script>
        const startButton = document.getElementById("startButton");
        const outputDiv = document.getElementById("output");
        const aiResponseDiv = document.getElementById("aiResponse");

        const recognition = new (window.SpeechRecognition ||
            window.webkitSpeechRecognition ||
            window.mozSpeechRecognition ||
            window.msSpeechRecognition)();
        recognition.lang = "en-US";

        recognition.onstart = () => {
            startButton.textContent = "Listening...";
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            outputDiv.textContent = transcript;

            // Send the transcript to the server using AJAX
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "voiceToText.php", true);
            xhr.setRequestHeader(
                "Content-Type",
                "application/x-www-form-urlencoded",
            );
            xhr.onreadystatechange = function () {
                if (
                    xhr.readyState === XMLHttpRequest.DONE &&
                    xhr.status === 200
                ) {
                    console.log("Transcript saved:", xhr.responseText);
                    // Fetch response from Node.js server
                    fetch('http://localhost:3000/getResponse')
                        .then(response => response.json())
                        .then(data => {
                            aiResponseDiv.textContent = data.response;
                        })
                        .catch(error => console.error('Error fetching AI response:', error));
                }
            };
            xhr.send("transcript=" + encodeURIComponent(transcript));
        };

        recognition.onend = () => {
            startButton.textContent = "Start";
        };

        startButton.addEventListener("click", () => {
            recognition.start();
        });
    </script>
</body>
</html>
